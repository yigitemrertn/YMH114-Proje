<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="./css/login-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="registration.html" class="logo">
                <h1>ForumFU</h1>
            </a>
        </div>


    </nav>
    <div class="main-container">
        <div id="main-container-header">
            <h2>Kayıt Formu</h2>
        </div>

        <form action="">
            <label for="name-input-box">
                İsim
                <input type="text" id="name-input-box" placeholder="İsim">
            </label>
    
            <label for="surname-input-box">
                Soyisim
                <input type="text" id="surname-input-box" placeholder="Soyisim">
            </label>
    
           
    
            <label for="username-input-box">
                Kullanıcı Adı
                <input type="text" id="username-input-box" placeholder="Kullanıcı adı">
            </label>
    
            <label for="email-input-box">
                E-posta
                <input type="email" id="email-input-box" placeholder="E-mail">
            </label>
    
            <label for="password-input-box">
                Şifre
                <input type="password" id="password-input-box" placeholder="Şifre">
            </label>
            
            <label for="register-login-button">
                <button type="submit" id="register-login-button">Kayıt Ol</button>
            </label>
        </form>
        
       
    </div>
    </div>
</body>

</html>
