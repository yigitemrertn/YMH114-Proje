<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <div class="logo-container">
        <a href="registration.html" class="logo"><h1>ForumFU</h1></a>
    </div>
    <div class="search-container">
        <label for="navbar-search-box">
            <input type="search" placeholder="Arama yap..." id="navbar-search-box">
        </label>
        <button id="navbar-search-button">Ara</button>
    </div>
    <div class="hamburger-container">
        <div class="hamburger-menu">
            <!--                <div class="bar">Ana Sayfa</div>-->
            <!--                <div class="bar">Profil</div>-->
            <!--                <div class="bar">Hakkımızda</div>-->
            <!--                <div class="bar">İletişim</div>-->
        </div>
    </div>
</nav>
<div class="main-container">
    <div id="main-container-header">
        <h2>Giriş Formu</h2>
    </div>
    <div class="input-container">
        <div id="username-input">
            <h3>Kullanıcı adı</h3>
            <label for="username-input-box">
                <input type="text" id="username-input-box" placeholder="Kullanıcı adı">
            </label>
        </div>
        <div id="password-input">
            <h3>Şifre</h3>
            <label for="password-input-box">
                <input type="password" id="password-input-box" placeholder="Şifre">
            </label>
        </div>
        <button id="register-login-button">Giriş Yap</button>
    </div>
</div>
</body>
</html>
