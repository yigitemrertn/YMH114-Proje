    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo"><h1>ForumFU</h1></a>
            </div>
            <div class="search-container">
                <label for="search-input">
                    <input type="text" id="search-input" placeholder="Forumda ara..." class="search-input">
                </label>
                <button class="search-button" aria-label="Ara">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="nav-controls">
                <button class="search-button-mobile" aria-label="Ara">
                    <i class="fas fa-search"></i>
                </button>
                <button class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
              
                <div class="hamburger-container" id="hamburgerContainer">
                    <button class="hamburger-button" aria-label="Menüyü Aç">
                        <span class="hamburger-icon"></span>
                    </button>
                    <div class="hamburger-menu">
                        <a href="index.html" class="menu-item">
                            <i class="fas fa-home"></i>
                            Ana Sayfa
                        </a>
                        <a href="create-post.html" class="menu-item">
                            <i class="fas fa-plus-circle"></i>
                            Konu Oluştur
                        </a>
                        <a href="profile.html" class="menu-item">
                            <i class="fas fa-user"></i>
                            Profil
                        </a>
                        <a href="settings.html" class="menu-item">
                            <i class="fas fa-cog"></i>
                            Ayarlar
                        </a>
                        <a href="logout.php" class="menu-item">
                            <i class="fas fa-sign-out-alt"></i>
                            Çıkış Yap
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="profile-container">
            <!-- Profil Başlığı -->
            <div class="profile-header">
                <img id="profile-avatar" src="images/default-avatar.png" alt="Profil Resmi" class="profile-avatar">
                <div class="profile-info">
                    <h1 id="profile-name" class="profile-name">Yükleniyor...</h1>
                    <p id="profile-username" class="profile-username">@kullanici</p>
                    <p id="profile-bio" class="profile-bio">Yükleniyor...</p>
                    
                    <!-- Profil İstatistikleri -->
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span id="post-count" class="stat-value">0</span>
                            <span class="stat-label">Gönderi</span>
                        </div>
                        <div class="stat-item">
                            <span id="comment-count" class="stat-value">0</span>
                            <span class="stat-label">Yorum</span>
                        </div>
                        <div class="stat-item">
                            <span id="following-count" class="stat-value">0</span>
                            <span class="stat-label">Takip</span>
                        </div>
                        <div class="stat-item">
                            <span id="followers-count" class="stat-value">0</span>
                            <span class="stat-label">Takipçi</span>
                        </div>
                    </div>

                    <!-- Takip Butonu -->
                    <button id="follow-button" class="follow-button">Takip Et</button>
                </div>
            </div>

            <!-- Profil Menüsü -->
            <div class="profile-menu">
                <div class="profile-menu-item active" data-target="posts-section">Gönderiler</div>
                <div class="profile-menu-item" data-target="comments-section">Yorumlar</div>
            </div>

            <!-- Profil İçeriği -->
            <div class="profile-content">
                <!-- Sol Taraf: Gönderiler -->
                <div id="posts-section" class="profile-section active">
                    <div id="recent-posts">
                        <!-- Gönderiler JavaScript ile doldurulacak -->
                    </div>
                </div>

                <!-- Sağ Taraf: Yorumlar -->
                <div id="comments-section" class="profile-section">
                    <div id="recent-comments">
                        <!-- Yorumlar JavaScript ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/global.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
        // Sayfa yüklendiğinde giriş durumunu kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupLogoutButton();
        });

        // Giriş durumunu kontrol eden fonksiyon
        function checkLoginStatus() {
            fetch('/status.php')
                .then(response => response.json())
                .then(data => {
                    const authButtons = document.getElementById('authButtons');
                    const hamburgerContainer = document.getElementById('hamburgerContainer');
                    
                    if (data.loggedIn) {
                        // Kullanıcı giriş yapmışsa
                        authButtons.style.display = 'none';
                        hamburgerContainer.style.display = 'block';
                    } else {
                        // Kullanıcı giriş yapmamışsa
                        authButtons.style.display = 'flex';
                        hamburgerContainer.style.display = 'none';
                        // Giriş yapmamış kullanıcıyı login sayfasına yönlendir
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        // Çıkış yapma butonunu ayarla
        function setupLogoutButton() {
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // Hamburger menü kapanmasını engelle
                    
                    fetch('/logout.php')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Çıkış başarılı olduğunda sayfayı yenile
                                window.location.href = 'index.html';
                            } else {
                                console.error('Çıkış yapılamadı');
                            }
                        })
                        .catch(error => {
                            console.error('Çıkış yapılırken hata oluştu:', error);
                        });
                });
            }
        }
    </script>
</body>
</html>
