<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumFU - Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">ForumFU</a>
        </div>
        <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Ara...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-auth">
            <button id="loginButton" class="auth-button">Giriş Yap</button>
            <button id="registerButton" class="auth-button">Kayıt Ol</button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-avatar">
                    <img id="avatarImage" src="images/default-avatar.png" alt="Profil Resmi">
                </div>
                <div class="profile-details">
                    <h1 id="profileName">Yükleniyor...</h1>
                    <p id="profileUsername">@kullanici</p>
                    <p id="profileBio">Yükleniyor...</p>
                    <button id="follow-button" class="follow-button" style="display: none;">Takip Et</button>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-value" id="postCount">0</span>
                    <span class="stat-label">Gönderi</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="commentCount">0</span>
                    <span class="stat-label">Yorum</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="followersCount">0</span>
                    <span class="stat-label">Takipçi</span>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-menu">
                <button class="profile-menu-item active" data-section="posts">Gönderiler</button>
                <button class="profile-menu-item" data-section="comments">Yorumlar</button>
                <button class="profile-menu-item" data-section="about">Hakkında</button>
            </div>

            <div class="profile-sections">
                <div id="posts-section" class="profile-section active">
                    <div id="userPostsContainer" class="posts-container">
                        <p class="loading">Gönderiler yükleniyor...</p>
                    </div>
                </div>

                <div id="comments-section" class="profile-section">
                    <div id="userCommentsContainer" class="comments-container">
                        <p class="loading">Yorumlar yükleniyor...</p>
                    </div>
                </div>

                <div id="about-section" class="profile-section">
                    <div class="about-container">
                        <div class="about-item">
                            <h3>Biyografi</h3>
                            <p id="aboutBio">Yükleniyor...</p>
                        </div>
                        <div class="about-item">
                            <h3>Katılım Tarihi</h3>
                            <p id="joinDate">Yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
