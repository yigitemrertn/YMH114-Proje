</head>
<body>

                        <a href="create-post.html" class="menu-item">

        </nav>

    <main>
        <div class="search-dropdown">
            <div class="search-container">
                <label for="search-input-mobile" class="visually-hidden">Forumda ara</label>
                <input type="text" id="search-input-mobile" placeholder="Forumda ara..." class="search-input">
                <button class="search-button">

                </button>
            </div>
        </div>
        <div class="main-content">
            <main class="forum-container">
                <!-- Post Header -->
                <div class="post-header-section">
                    <h1 class="page-title" id="postTitle">Loading...</h1>
                    <div class="post-date">
                        <span class="date-text" id="postDate">Loading...</span>
                    </div>
                </div>
                
                <div class="detailed-post">
                    <div class="post-header">
                        <div class="post-user-info">
                            <div class="profile-picture">
                                <img src="images/default-avatar.png" alt="User Avatar" class="avatar" id="authorAvatar">
                            </div>
                            <div class="user-details">
                                <span class="username" id="postAuthor">Loading...</span>
                            </div>
                        </div>
                        <div class="post-menu">
                            <button class="menu-button" aria-label="Post Menu">

                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">

                                <a href="#" class="dropdown-item">

                                </a>

                    </div>

                    </div>
                    
                    <div class="post-actions">

                            <i class="fas fa-thumbs-up"></i>

                            <i class="fas fa-comment"></i>

                    </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <div class="section-header">
                        <h3>Yorumlar</h3>
                    </div>
                    <div id="commentsList">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </main>
            <aside class="featured-topics">
                <div class="featured-header">
                    <h2>Öne Çıkan Konular</h2>
                </div>
                <div class="featured-list">
                    <!-- Featured topics will be loaded here -->
                </div>
            </aside>
        </div>
    </main>
    
    <script src="js/hamburger.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
        // Sayfa yüklendiğinde giriş durumunu kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupLogoutButton();
            setupDropdownMenus();
            loadPostDetails();
        });

        // Dropdown menu functionality
        function setupDropdownMenus() {
            const menuButtons = document.querySelectorAll('.menu-button');
            
            menuButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const dropdown = this.nextElementSibling;
                    const isVisible = dropdown.classList.contains('show');
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                    
                    // Toggle current dropdown
                    if (!isVisible) {
                        dropdown.classList.add('show');
                    }
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.post-menu') && !e.target.closest('.comment-menu')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('show');
                    });
                }
            });
            
            // Prevent dropdown from closing when clicking inside
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        }

        // Giriş durumunu kontrol eden fonksiyon
        function checkLoginStatus() {
            fetch('/status.php')
                .then(response => response.json())
                .then(data => {
                    const authButtons = document.getElementById('authButtons');
                    const hamburgerContainer = document.getElementById('hamburgerContainer');
                    
                    if (data.loggedIn) {
                        // Kullanıcı giriş yapmışsa
                        authButtons.style.display = 'none';
                        hamburgerContainer.style.display = 'block';
                    } else {
                        // Kullanıcı giriş yapmamışsa
                        authButtons.style.display = 'flex';
                        hamburgerContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        // Çıkış yapma butonunu ayarla
        function setupLogoutButton() {
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation(); // Hamburger menü kapanmasını engelle
                    
                    fetch('/logout.php')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Çıkış başarılı olduğunda sayfayı yenile
                                window.location.href = 'index.html';
                            } else {
                                console.error('Çıkış yapılamadı');
                            }
                        })
                        .catch(error => {
                            console.error('Çıkış yapılırken hata oluştu:', error);
                        });
                });
            }
        }

        // Post detaylarını yükle
        function loadPostDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                alert('Post ID is required');
                return;
            }

            fetch(`/public/api/post-details.php?id=${postId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update post details
                        document.getElementById('postTitle').textContent = data.post.title;
                        document.getElementById('postAuthor').textContent = `@${data.post.author.username}`;
                        document.getElementById('postDate').textContent = new Date(data.post.created_at).toLocaleDateString();
                        document.getElementById('postContent').textContent = data.post.content;
                        
                        // Update author avatar
                        const avatarImg = document.getElementById('authorAvatar');
                        avatarImg.src = data.post.author.avatar.startsWith('http') 
                            ? data.post.author.avatar 
                            : `/public/images/${data.post.author.avatar}`;

                        // Display comments
                        const commentsList = document.getElementById('commentsList');
                        if (data.comments.length === 0) {
                            commentsList.innerHTML = '<p class="no-comments">Henüz yorum yapılmamış.</p>';
                        } else {
                            commentsList.innerHTML = data.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-header">
                                        <div class="comment-user-info">
                                            <div class="profile-picture">
                                                <img src="${comment.author.avatar.startsWith('http') 
                                                    ? comment.author.avatar 
                                                    : `/public/images/${comment.author.avatar}`}" 
                                                    alt="User Avatar" class="avatar">
                                            </div>
                                            <div class="user-details">
                                                <span class="username">@${comment.author.username}</span>
                                            </div>
                                        </div>
                                        <div class="comment-menu">
                                            <button class="menu-button" aria-label="Comment Menu">
                                                <i class="fas fa-ellipsis-h"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a href="#" class="dropdown-item">
                                                    <i class="fas fa-edit"></i>
                                                    Düzenle
                                                </a>
                                                <a href="#" class="dropdown-item">
                                                    <i class="fas fa-share"></i>
                                                    Paylaş
                                                </a>
                                                <a href="#" class="dropdown-item">
                                                    <i class="fas fa-flag"></i>
                                                    Şikayet Et
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="comment-content">
                                        <p>${comment.content}</p>
                                    </div>
                                </div>
                            `).join('');
                        }
                    } else {
                        alert('Error loading post: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading post details');
                });
        }
    </script>
</body>
