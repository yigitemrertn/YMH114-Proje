<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForumFU - Konu Detayı</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/detailed-topic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="/" class="logo"><h1>ForumFU</h1></a>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Forumda ara..." class="search-input">
                <button class="search-button" aria-label="Ara">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="nav-controls">
                <button class="search-button-mobile" aria-label="Ara">
                    <i class="fas fa-search"></i>
                </button>
                <button class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="auth-buttons" id="authButtons">
                    <a href="login.html" class="auth-button login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Giriş Yap
                    </a>
                    <a href="registration.html" class="auth-button register-button">
                        <i class="fas fa-user-plus"></i>
                        Kayıt Ol
                    </a>
                </div>
                <div class="hamburger-container" id="hamburgerContainer" style="display: none;">
                    <button class="hamburger-button" aria-label="Menüyü Aç">
                        <span class="hamburger-icon"></span>
                    </button>
                    <div class="hamburger-menu">
                        <a href="/" class="menu-item"><i class="fas fa-home"></i> Ana Sayfa</a>
                        <a href="profile.html" class="menu-item"><i class="fas fa-user"></i> Profil</a>
                        <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i> Ayarlar</a>
                        <button id="logoutButton" class="menu-item"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="search-dropdown">
        <div class="search-container">
            <input type="text" id="search-input-mobile" placeholder="Forumda ara..." class="search-input">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="detailed-topic-container">
        <div class="content-wrapper">
            <div class="container">
                <div class="featured-header">
                    <h1 id="topicTitle">Yükleniyor...</h1>
                </div>
                <div class="topic-cards-container" id="topicCards">
                    <!-- Topic cards will be loaded here -->
                </div>
                <div class="comment-form-container" id="commentFormContainer" style="display: none;">
                    <form id="commentForm" class="comment-form">
                        <textarea id="commentContent" placeholder="Yorumunuzu yazın..." required></textarea>
                        <button type="submit" class="submit-button">Yorum Yap</button>
                    </form>
                </div>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>

        <aside class="featured-topics">
            <div class="featured-header">
                <h2>Öne Çıkan Konular</h2>
            </div>
            <div class="featured-list" id="featuredList">
                <!-- Featured topics will be loaded here -->
            </div>
        </aside>
    </div>

    <script src="js/theme-toggle.js"></script>
    <script src="js/hamburger.js"></script>
    <script src="js/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get topic ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const topicId = urlParams.get('id');

            if (!topicId) {
                window.location.href = '/';
                return;
            }

            let currentPost = null;

            // Load topic data
            fetch(`api/post/get-post.php?id=${topicId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentPost = data.post;
                        document.title = `ForumFU - ${currentPost.title}`;
                        document.getElementById('topicTitle').textContent = currentPost.title;
                        
                        // Load comments
                        return fetch(`api/post/get-comments.php?post_id=${topicId}`);
                    } else {
                        throw new Error(data.message || 'Konu yüklenemedi');
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const comments = data.comments;
                        const topicCards = document.getElementById('topicCards');
                        
                        // Create main post card
                        const mainPost = document.createElement('div');
                        mainPost.className = 'card main-post';
                        mainPost.innerHTML = `
                            <div class="card-content">
                                <div class="post-header">
                                    <div class="post-author">
                                        <img src="${currentPost.avatar || 'images/default-avatar.png'}" alt="@${currentPost.username}" class="author-avatar">
                                        <div class="author-info">
                                            <span class="author-name">${currentPost.name} ${currentPost.surname}</span>
                                            <span class="author-username">@${currentPost.username}</span>
                                        </div>
                                    </div>
                                    <div class="post-meta">
                                        <span class="post-date">${formatDate(currentPost.created_at)}</span>
                                    </div>
                                </div>
                                <div class="post-content">
                                    ${currentPost.content}
                                </div>
                            </div>
                        `;
                        topicCards.appendChild(mainPost);

                        // Add comments
                        comments.forEach(comment => {
                            const commentCard = document.createElement('div');
                            commentCard.className = 'card comment-card';
                            commentCard.innerHTML = `
                                <div class="card-content">
                                    <div class="post-header">
                                        <div class="post-author">
                                            <img src="${comment.avatar || 'images/default-avatar.png'}" alt="@${comment.username}" class="author-avatar">
                                            <div class="author-info">
                                                <span class="author-name">${comment.name} ${comment.surname}</span>
                                                <span class="author-username">@${comment.username}</span>
                                            </div>
                                        </div>
                                        <div class="post-meta">
                                            <span class="post-date">${formatDate(comment.created_at)}</span>
                                        </div>
                                    </div>
                                    <div class="post-content">
                                        ${comment.content}
                                    </div>
                                </div>
                            `;
                            topicCards.appendChild(commentCard);
                        });

                        // Show comment form if user is logged in
                        const commentFormContainer = document.getElementById('commentFormContainer');
                        if (commentFormContainer) {
                            commentFormContainer.style.display = 'block';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('topicTitle').textContent = 'Hata: ' + error.message;
                });

            // Load featured topics
            fetch('api/post/get-featured-posts.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const featuredList = document.getElementById('featuredList');
                        featuredList.innerHTML = data.posts.map(post => `
                            <div class="featured-item">
                                <a href="detailed-topic.html?id=${post.id}" class="featured-link">
                                    <i class="fas fa-comment"></i>
                                    <span class="featured-title">${post.title}</span>
                                    <span class="featured-meta">
                                        <i class="fas fa-comments"></i> ${post.comment_count}
                                        <i class="fas fa-clock"></i> ${formatDate(post.created_at)}
                                    </span>
                                </a>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => console.error('Error loading featured topics:', error));

            // Handle comment form submission
            const commentForm = document.getElementById('commentForm');
            if (commentForm) {
                commentForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const content = document.getElementById('commentContent').value;
                    
                    fetch('api/post/add-comment.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `post_id=${topicId}&content=${encodeURIComponent(content)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert(data.message || 'Yorum eklenirken bir hata oluştu.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Yorum eklenirken bir hata oluştu.');
                    });
                });
            }

            // Check login status
            fetch('api/user/check-auth.php')
                .then(response => response.json())
                .then(data => {
                    const authButtons = document.getElementById('authButtons');
                    const hamburgerContainer = document.getElementById('hamburgerContainer');
                    const commentFormContainer = document.getElementById('commentFormContainer');
                    
                    if (data.loggedIn) {
                        authButtons.style.display = 'none';
                        hamburgerContainer.style.display = 'block';
                        if (commentFormContainer) {
                            commentFormContainer.style.display = 'block';
                        }
                    } else {
                        authButtons.style.display = 'flex';
                        hamburgerContainer.style.display = 'none';
                        if (commentFormContainer) {
                            commentFormContainer.style.display = 'none';
                        }
                    }
                });

            // Setup logout button
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    fetch('api/user/logout.php')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = 'index.html';
                            }
                        });
                });
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // Less than 24 hours
            if (diff < 24 * 60 * 60 * 1000) {
                const hours = Math.floor(diff / (60 * 60 * 1000));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (60 * 1000));
                    return `${minutes} dakika önce`;
                }
                return `${hours} saat önce`;
            }
            
            // Less than 7 days
            if (diff < 7 * 24 * 60 * 60 * 1000) {
                const days = Math.floor(diff / (24 * 60 * 60 * 1000));
                return `${days} gün önce`;
            }
            
            // Format as date
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
